<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>REPORT | JPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body id="bgImgLog">
    <div class="container-fluid">
        <div class="container  mb-3 pb-3 mt-3 fw-bold bg-success shadow rounded">
            <div class="row">
                <div class="input-group mt-3 mb-3">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Language
                    </button>
                    
                    <!--Logout-->
                    <button class="btn btn-outline-danger text-white ms-auto rounded" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    
                    <ul class="dropdown-menu bg-secondary">
                        <li><a class="dropdown-item" onclick="loadeng()">English</a></li>
                        <li><a class="dropdown-item" onclick="loadfr()">Français</a></li>
                        <li><a class="dropdown-item" onclick="loadmg()">Malagasy</a></li>
                    </ul>
                </div>
                <div class="input-group ms-auto was-validated" id="number">
                    <span class="input-group-text">MEETING N°</span>
                    <input type="number" class="form-control" id="numberOne" placeholder="Number...." required>
                    <input type="number" class="form-control" id="numberTwo" placeholder="Number...." required>
                </div>
                
                <!--Localisation-->
                <div class="row mt-3 mb-3 was-validated">
                    <div class="col-md-3">
                        <label for="local" class="form-label">Place :<input type="text" class="form-control"  required id="inputPlace"></label>
                    </div>
                    <div class="col-md-3">
                        <label for="local" class="form-label">Date :<input type="date" class="form-control" required id="inputDate"></label>
                    </div>
                    <div class="col-md-3">
                        <label for="local" class="form-label">Start Time :<input type="time" class="form-control" id="s_time" id="s_time" required></label>
                    </div>
                    <div class="col-md-3">
                        <label for="local" class="form-label">End Time :<input type="time" class="form-control" id="e_time" required></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Meeting Leader :</label>
                    <select class="form-select" id="leaderMeeting">
                        <option>Président Lalaina</option>
                        <option>Mr RABENANDRASANA</option>
                        <option>Mr William</option>
                    </select>
                </div>
                <div class="row mt-3">
                    <span class="form-label">Board Members Present :</span>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-check" id="boardPresent">
                            <input class="form-check-input" type="checkbox" id="check1" name="option" value="President Lalaina" unchecked>
                            <label class="form-check-label">President Lalaina</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check2" name="option" value="Mss Nell" unchecked>
                            <label class="form-check-label">Mss Nell</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check3" name="option" value="Mlle Jessicah" unchecked>
                            <label class="form-check-label">Mlle Jessicah</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check4" name="option" value="Mlle Miantsa" unchecked>
                            <label class="form-check-label">Mlle Miantsa</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check5" name="option" value="Mlle Miora" unchecked>
                            <label class="form-check-label">Mlle Miora</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check6" name="option" value="Mme Volatiana" unchecked>
                            <label class="form-check-label">Me Volatiana</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check7" name="option" value="Mr William" unchecked>
                            <label class="form-check-label">Mr William</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="check8" name="option" value="Mr RABENANDRASANA" unchecked>
                            <label class="form-check-label">Mr RABENANDRASANA</label>
                        </div>
                    </div>
                    <div class="col-md-4 was-validated">
                        <label>Participants :<input type="number" class="form-control" name="" id="numberParticipant" placeholder="Number of Participants....." required></label>
                    </div>
                </div>
            </div>
            
            <!--agenda-->
            <div class="row">
                <div class="mb-3 mt-3 was-validated">
                    <label for="agenda" class="form-label">Agenda :</label>
                    <textarea name="" id="InputAgenda" class="form-control" rows="5" placeholder="Agenda...." required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 mt-3 was-validated">
                    <label for="objective" class="form-label">Objective of the association :</label>
                    <textarea name="" id="InputObjective" class="form-control" rows="8" placeholder="Objective......" required></textarea>
                </div>
            </div>
            
            <!--secretariat-->
            <div class="row mt-3">
                <span id="secretariat" class="form-label">Secretariat :</span>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Jessicah" unchecked>
                        <label class="form-check-label">Jessicah</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Miantsa" unchecked>
                        <label class="form-check-label">Miantsa</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Miora" unchecked>
                        <label class="form-check-label">Miora</label>
                    </div>
                </div>
            </div>
            
            <!-- Modal logout -->
            <div class="modal fade" id="alertModalLogout" tabindex="-1" aria-labelledby="alertModalLabelLogout" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title ms-auto" id="alertModalLabelLogout">Message</h5><br>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                        </div>
                        <div class="modal-body ms-auto me-auto" id="modalAlertBodyLogout">
                            <!-- Soratra miseho ato -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"id="keyModal">No</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="agree()" id="keyModal">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal notice -->
            <div class="modal fade" id="alertModalNotice" tabindex="-1" aria-labelledby="alertModalLabelNotice" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title ms-auto" id="alertModalLabelNotice">Message</h5><br>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                        </div>
                        <div class="modal-body ms-auto me-auto" id="modalAlertBodyNotice">
                            <!-- Soratra miseho ato -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="keyOk" onkeydown="ok()">Okay</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal succès -->
            <div class="modal fade" id="alertModalSuccess" tabindex="-1" aria-labelledby="alertModalLabelSuccess" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title ms-auto" id="alertModalLabelSuccess">Message</h5><br>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                        </div>
                        <div class="modal-body ms-auto me-auto" id="modalAlertBodySuccess">
                            <!-- Soratra miseho ato -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!--boutton exporter-->
            <div class="d-grid col-md-4 ms-auto me-auto mt-4 mb-3">
                <button type="button" id="finish" class="btn btn-primary text-white btn-block"><i class="fas fa-check"></i> Finish</button>
                <span id="spinMg"></span>
            </div>
            <p class="col-md-8 mt-4 text-white">© Copyright 2025 — Site développé par <a href="https://www.facebook.com/Ratsinjozafy.Tsiry.Nantenaina.Mahery.Andrianina.3" target="_blank" class="text-danger">Mahery Andrianina</a></p>
        </div>
    </div>
    
    <script src="../js/eng.js"></script>
</body>

</html>
